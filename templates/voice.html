<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Voice Translator</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 30px; }
    select, button { margin: 10px; padding: 10px; font-size: 16px; }
    #result { margin-top: 20px; font-size: 18px; font-weight: bold; }
    audio { margin-top: 20px; }
  </style>
</head>
<body>
  <h1>ðŸŽ¤ Voice Translator</h1>
  <a href="/">â¬… Back</a>
  <br><br>

  <label>Translate to:</label>
  <select id="toLang">
    <option value="en">English</option>
    <option value="hi">Hindi</option>
    <option value="kn">Kannada</option>
    <option value="ta">Tamil</option>
    <option value="te">Telugu</option>
    <option value="ml">Malayalam</option>
    <option value="mr">Marathi</option>
    <option value="gu">Gujarati</option>
    <option value="bn">Bengali</option>
    <option value="ur">Urdu</option>
    <option value="pa">Punjabi</option>
    <option value="ar">Arabic</option>
    <option value="zh-CN">Chinese (Simplified)</option>
    <option value="zh-TW">Chinese (Traditional)</option>
    <option value="ja">Japanese</option>
    <option value="ko">Korean</option>
    <option value="fr">French</option>
    <option value="de">German</option>
    <option value="es">Spanish</option>
    <option value="ru">Russian</option>
    <option value="pt">Portuguese</option>
    <option value="it">Italian</option>
    <option value="nl">Dutch</option>
    <option value="el">Greek</option>
    <option value="tr">Turkish</option>
    <option value="fa">Persian</option>
    <option value="th">Thai</option>
    <option value="vi">Vietnamese</option>
    <option value="sw">Swahili</option>
    <option value="ne">Nepali</option>
    <option value="si">Sinhala</option>
    <option value="sa">Sanskrit</option>
    <option value="tl">Filipino</option>
  </select>

  <br>
  <button onclick="recordVoice()">ðŸŽ™ Speak & Translate</button>
  <div id="result"></div>
  <audio id="audio" controls></audio>

  <script>
    async function recordVoice() {
      const to = document.getElementById("toLang").value;

      const response = await fetch("/voice_translate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ to })
      });

      const data = await response.json();

      if (data.error) {
        document.getElementById("result").innerText = "âš  " + data.error;
      } else {
        document.getElementById("result").innerText =
          "You said: " + data.original + "\nTranslated: " + data.translated;
        document.getElementById("audio").src = data.audio_url;
      }
    }
  </script>
</body>
</html>
