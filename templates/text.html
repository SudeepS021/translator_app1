<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text Translator</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 30px; }
    select, input, button { margin: 10px; padding: 8px; font-size: 16px; }
    #result { margin-top: 20px; font-size: 18px; font-weight: bold; }
    audio { margin-top: 20px; }
  </style>
</head>
<body>
  <h1>üìù Text Translator</h1>
  <a href="/">‚¨Ö Back</a>
  <br><br>

  <label>From:</label>
  <select id="fromLang">
    <option value="en">English</option>
    <option value="hi">Hindi</option>
    <option value="kn">Kannada</option>
    <option value="ta">Tamil</option>
    <option value="te">Telugu</option>
    <option value="ml">Malayalam</option>
    <option value="mr">Marathi</option>
    <option value="gu">Gujarati</option>
    <option value="bn">Bengali</option>
    <option value="ur">Urdu</option>
    <option value="pa">Punjabi</option>
    <option value="ar">Arabic</option>
    <option value="zh-CN">Chinese (Simplified)</option>
    <option value="zh-TW">Chinese (Traditional)</option>
    <option value="ja">Japanese</option>
    <option value="ko">Korean</option>
    <option value="fr">French</option>
    <option value="de">German</option>
    <option value="es">Spanish</option>
    <option value="ru">Russian</option>
    <option value="pt">Portuguese</option>
    <option value="it">Italian</option>
    <option value="nl">Dutch</option>
    <option value="el">Greek</option>
    <option value="tr">Turkish</option>
    <option value="fa">Persian</option>
    <option value="th">Thai</option>
    <option value="vi">Vietnamese</option>
    <option value="sw">Swahili</option>
    <option value="ne">Nepali</option>
    <option value="si">Sinhala</option>
    <option value="sa">Sanskrit</option>
    <option value="tl">Filipino</option>
  </select>

  <label>To:</label>
  <select id="toLang">
    <option value="en">English</option>
    <option value="hi">Hindi</option>
    <option value="kn">Kannada</option>
    <option value="ta">Tamil</option>
    <option value="te">Telugu</option>
    <option value="ml">Malayalam</option>
    <option value="mr">Marathi</option>
    <option value="gu">Gujarati</option>
    <option value="bn">Bengali</option>
    <option value="ur">Urdu</option>
    <option value="pa">Punjabi</option>
    <option value="ar">Arabic</option>
    <option value="zh-CN">Chinese (Simplified)</option>
    <option value="zh-TW">Chinese (Traditional)</option>
    <option value="ja">Japanese</option>
    <option value="ko">Korean</option>
    <option value="fr">French</option>
    <option value="de">German</option>
    <option value="es">Spanish</option>
    <option value="ru">Russian</option>
    <option value="pt">Portuguese</option>
    <option value="it">Italian</option>
    <option value="nl">Dutch</option>
    <option value="el">Greek</option>
    <option value="tr">Turkish</option>
    <option value="fa">Persian</option>
    <option value="th">Thai</option>
    <option value="vi">Vietnamese</option>
    <option value="sw">Swahili</option>
    <option value="ne">Nepali</option>
    <option value="si">Sinhala</option>
    <option value="sa">Sanskrit</option>
    <option value="tl">Filipino</option>
  </select>

  <br>
  <input type="text" id="textInput" placeholder="Enter text here" size="50">
  <br>
  <button onclick="translateText()">Translate</button>

  <div id="result"></div>
  <audio id="audio" controls></audio>

  <script>
    async function translateText() {
      const from = document.getElementById("fromLang").value;
      const to = document.getElementById("toLang").value;
      const text = document.getElementById("textInput").value;

      const response = await fetch("/translate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ from, to, text })
      });

      const data = await response.json();
      document.getElementById("result").innerText = "Translated: " + data.translated;
      document.getElementById("audio").src = data.audio_url;
    }
  </script>
</body>
</html>
